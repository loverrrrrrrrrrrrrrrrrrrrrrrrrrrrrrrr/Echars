<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>折线图的实现</title>
</head>

<body>
    <script src="lib/echarts.min.js"></script>
    <div style="width: 800px;height: 600px; margin: 0 auto;"></div>
    <script>
        var mCharts = echarts.init(document.querySelector('div'));
        //季度销量图
        var option = {
            title: {
                text: '方便面销量图'
            },
            xAxis: {
                type: 'category',
                data: ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月'],
                boundaryGap: false//紧贴边缘
            },
            yAxis: {
                type: 'value',
                scale: true//脱离0值比例 让y轴的数字不从0开始 防止数字间隔较近
            },
            series: [
                {
                    name: '康师傅',
                    type: 'line',
                    markPoint: {
                        //最大值和最小值
                        data: [
                            {
                                type: 'max', name: '最大值'
                            },
                            {
                                type: 'min', name: '最小值'
                            }
                        ]
                    },
                    markLine: {
                        //平均值
                        data: [
                            {
                                type: 'average', name: '平均值'
                            }
                        ]
                    },
                    // markArea: {//标注区间
                    //     data: [
                    //         [
                    //             {
                    //                 xAxis: '1月'
                    //             },
                    //             {
                    //                 xAxis: '2月'

                    //             }
                    //         ],
                    //         [
                    //             {
                    //                 xAxis: '7月'

                    //             },
                    //             {
                    //                 xAxis: '8月'

                    //             }
                    //         ],
                    //     ]
                    // },
                    // smooth: true,//线条变平滑风格
                    // lineStyle: {//线条样式
                    //     color: 'green',
                    //     type: 'dashed',//dashed--虚线  'solid'----实现'dotted'---点线
                    // },
                    areaStyle: {//填充风格
                        color: 'skyblue'
                    },
                    data: [3000, 2800, 900, 1000, 800, 700, 1400, 1300, 900, 1000, 800, 600],
                    label: {
                        show: true,//数值的显示
                        rotate: 0,//旋转的度数
                        position: '',//数值显示的位置 上中下
                    },
                    stack: 'all'//堆叠图
                },
                {
                    name: '统一',
                    type: 'line',
                    data: [2500, 600, 1520, 650, 792, 1300, 2400, 2100, 800, 600, 750, 3500],
                    label: {
                        show: true,//数值的显示
                        rotate: 0,//旋转的度数
                        position: '',//数值显示的位置 上中下
                    },
                    stack: 'all',
                    areaStyle: {//填充风格
                        color: 'green'
                    },

                }
            ]

        }
        mCharts.setOption(option)
    </script>
</body>

</html>
