<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!-- 步骤1.引入echarts.js文件 -->
    <script src="lib/echarts.min.js"></script>
    <!-- //步骤2.准备一个呈现图表的盒子 -->
    <div style="width: 600px;height: 400px;margin: 0 auto;"></div>

    <script>
        //参数 dom 决定图表最终呈现的位置

        //步骤3.初始化echarts实例对象
        var mCharts = echarts.init(document.querySelector('div'));
        //步骤4.准备配置项
        var option = {
            title: {
                text: '语文成绩图',
                link: 'http://www.baidu.com',
                textStyle: {
                    color: 'red',
                    fontStyle: '',
                    fontSize: 20
                }
            },
            xAxis: {
                type: 'category',
                data: ['小明', '小红', '小王', '齐海军']
            },
            yAxis: {
                type: 'value'
            },
            series: [
                {
                    name: '语文',
                    type: 'bar',
                    data: [70, 80, 90, 500]
                }
            ]
        }
        //步骤5.将配置项设置给echarts实例对象
        mCharts.setOption(option)
    </script>

        步骤2.准备一个呈现图表的盒子
        步骤3.初始化echarts实例对象
        步骤4.准备配置项
        步骤5.将配置项设置给echarts实例对象
     -->

         7.仪表盘图

</html>
